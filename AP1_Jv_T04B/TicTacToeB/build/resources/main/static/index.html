<!DOCTYPE html>
<html>
<head>
    <title>Tic - Tac - Toe</title>
    <style>
        .board { display: grid; grid-template-columns: repeat(3, 100px); gap: 5px; }
        .cell { width: 100px; height: 100px; font-size: 24px; }
        .status { margin: 20px 0; }
    </style>
</head>
<body>
<h1>Tic - Tac - Toe</h1>
<button onclick="createGame()">New game</button>
<div class="status" id="status"></div>
<div class="board" id="board"></div>

<script>
    let currentGameId = null;

    async function createGame() {
        const response = await fetch('/game', { method: 'POST' });
        const game = await response.json();
        currentGameId = game.id;
        updateBoard(game);
    }

    async function makeMove(row, col) {
        const response = await fetch(`/game/${currentGameId}`, {
            method: 'POST',
            headers: { 'Content-Type': 'application/json' },
            body: JSON.stringify({ row, col })
        });
        const game = await response.json();
        updateBoard(game);
    }

    function updateBoard(game) {
        const board = document.getElementById('board');
        board.innerHTML = '';

        for (let i = 0; i < 3; i++) {
            for (let j = 0; j < 3; j++) {
                const cell = document.createElement('button');
                cell.className = 'cell';
                cell.textContent = game.board[i][j] === 1 ? 'X' :
                                 game.board[i][j] === 2 ? 'O' : '';
                cell.onclick = () => makeMove(i, j);
                board.appendChild(cell);
            }
        }

        document.getElementById('status').textContent =
            `Status: ${game.status} | Motion: ${game.currentPlayer}`;
    }
</script>
</body>
</html>
